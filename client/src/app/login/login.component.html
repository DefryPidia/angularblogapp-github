<h1>Halaman Login</h1>

<form>
    <label>Username</label>
    <input type="text" name="username" [(ngModel)]="user.username">
    <br>
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]="user.password">
    <br>
    <button (click)="prosesLogin()">Masuk</button>
</form>
